<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script type="module" src="./dist/resdisplay.js"></script>
    <script type="module" src="./dist/ressend.js"></script>
</head>

<body class="bg-zinc-800 flex justify-center items-start min-h-screen p-4">
    <div class="w-full max-w-4xl px-4 py-20 font-karla text-white">
    
        <!-- Row 1: Dropdown + Title -->
        <div class="flex justify-between items-center pb-15">
            <div class="dropdown"></div>
            <div class="title font-bold text-lg">Resumes for your Pleasure ðŸ“‹</div>
        </div>

        <!-- Row 2: Middle section -->
        <div>
            <!-- Resume Title -->
            <div id="resumeTitle" class="mb-3 flex bg-zinc-900 border border-zinc-900 rounded-xl justify-center p-4 w-full max-w-xl mx-auto">
            Resume Title
            </div>

            <!-- Resume Carousel -->
            <div class="relative flex justify-center items-center w-full max-w-4xl mx-auto">
            
                <!-- Left Resume -->
                <div class="absolute left-0 w-1/3 opacity-40 blur-xs overflow-hidden top-10">
                    <iframe id="leftResume" class="w-full aspect-[8.5/11]" src="" loading="lazy"></iframe>
                </div>

                <!-- Center Resume -->
                <div class="relative w-2/3 z-10 bg-zinc-800">
                    <iframe id="mainResume" class="w-full aspect-[8.5/11] scale-[0.90] origin-top rounded-lg border border-white" src=""></iframe>
                </div>

                <!-- Right Resume -->
                <div class="absolute right-0 w-1/3 opacity-40 blur-xs overflow-hidden top-10">
                    <iframe id="rightResume" class="w-full aspect-[8.5/11]" src="" loading="lazy"></iframe>
                </div>

                <!-- Left Nav Button -->
                <button id="leftBtn" class="absolute left-0 z-20 bg-zinc-900 text-white p-2 rounded-r hover:bg-zinc-700">â—€</button>

                <!-- Right Nav Button -->
                <button id="rightBtn" class="absolute right-0 z-20 bg-zinc-900 text-white p-2 rounded-l hover:bg-zinc-700">â–¶</button>
            </div>

            <!-- Email form -->
            <div class="flex justify-center">
                <form class="flex flex-col gap-4 bg-zinc-700 p-6 rounded-lg w-full max-w-md text-white" id="emailForm">
                    <h2 class="text-center text-xl font-semibold">Email yourself a copy! (Please Hire Me)</h2>
                    <input
                        placeholder="Name"
                        class="bg-white p-2 rounded text-black placeholder-gray-500"
                        id="nameInput"
                        required
                    />
                    <input
                        placeholder="Email"
                        class="bg-white p-2 rounded text-black placeholder-gray-500"
                        id="emailInput"
                        required
                    />
                    <button
                        type="submit"
                        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>

         <!-- Row 3: Footer -->
        <div class="footer"></div>
    </div>
</body>

</html>
