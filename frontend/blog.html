<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script type="module" src="./dist/blogdisplay.js"></script>
</head>

<body class="bg-zinc-800 flex justify-center items-start min-h-screen p-4">
    <div class="w-full max-w-4xl px-4 py-20 font-karla text-white">
    
        <!-- Row 1: Dropdown + Title -->
        <div class="flex justify-between items-center pb-15">
            <div class="dropdown"></div>
            <div class="title font-bold text-lg">What I'm Up To ✍️</div>
        </div>

        <!-- Row 2: Dropdown and display of content -->
        <div class="w-full max-w-3xl mx-auto">
            <!-- Dropdown options for dates -->
            <div class="flex">
                <!-- Months -->
                <div>
                    <select id="months">
                    </select>
                </div>
                <!-- Years -->
                <div>
                    <select id="years">
                    </select>
                </div>
            </div>

            <!-- JSON content -->
            <div class="data">
            </div>
        </div>
         <!-- Row 3: Footer -->
        <div class="footer"></div>
    </div>
</body>

</html>
